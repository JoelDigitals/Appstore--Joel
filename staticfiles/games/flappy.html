<!DOCTYPE html>
<html>
<head>
  <title>Flappy</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: skyblue;
      color: white;
      text-align: center;
    }
    #menu, #instructions, #scoreBoard {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    #startBtn, #playBtn, #restartBtn {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: #0078D7;
      border: none;
      border-radius: 8px;
      color: white;
      margin-top: 10px;
    }
    canvas {
      display: none;
      margin: auto;
      background: skyblue;
    }
    #score {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 18px;
      background: rgba(0, 0, 0, 0.3);
      padding: 5px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<div id="menu">
  <h1>Willkommen bei Flappy!</h1>
  <button id="startBtn">Start</button>
</div>

<div id="instructions" style="display:none;">
  <h2>Steuerung</h2>
  <p>Drücke <strong>Leertaste (Space)</strong>, um zu fliegen.</p>
  <p>Fliege durch die Lücken zwischen den Rohren!</p>
  <button id="playBtn">Los geht's!</button>
</div>

<div id="scoreBoard" style="display:none;">
  <h2>Game Over</h2>
  <p>Dein Punktestand: <span id="finalScore">0</span></p>
  <p>Highscore: <span id="highScoreDisplay">0</span></p>
  <button id="restartBtn">Erneut spielen</button>
</div>

<canvas id="flappy" width="320" height="480"></canvas>
<div id="score" style="display:none;">Score: 0</div>

<script>
const canvas = document.getElementById("flappy");
const ctx = canvas.getContext("2d");
const scoreDisplay = document.getElementById("score");
const highScoreDisplay = document.getElementById("highScoreDisplay");
const finalScoreSpan = document.getElementById("finalScore");

let birdY, velocity, score, highScore = localStorage.getItem("flappyHighScore") || 0;
let gameStarted = false, gameOver = false;
const gravity = 0.6;
const birdX = 50;
let pipes = [];
let frames = 0;

function resetGame() {
  birdY = 200;
  velocity = 0;
  score = 0;
  pipes = [];
  frames = 0;
  gameStarted = true;
  gameOver = false;
  canvas.style.display = "block";
  scoreDisplay.style.display = "block";
  document.getElementById("scoreBoard").style.display = "none";
}

function drawBird() {
  ctx.fillStyle = "yellow";
  ctx.fillRect(birdX, birdY, 20, 20);
}

function drawPipes() {
  ctx.fillStyle = "green";
  pipes.forEach(pipe => {
    ctx.fillRect(pipe.x, 0, 40, pipe.top);
    ctx.fillRect(pipe.x, pipe.top + pipe.gap, 40, 480);
  });
}

function updatePipes() {
  for (let i = pipes.length - 1; i >= 0; i--) {
    pipes[i].x -= 2;

    if (!pipes[i].scored && pipes[i].x + 40 < birdX) {
      score++;
      pipes[i].scored = true;
    }

    if (
      birdX + 20 > pipes[i].x && birdX < pipes[i].x + 40 &&
      (birdY < pipes[i].top || birdY + 20 > pipes[i].top + pipes[i].gap)
    ) {
      endGame();
    }

    if (pipes[i].x + 40 < 0) pipes.splice(i, 1);
  }

  if (frames % 90 === 0) {
    let top = Math.floor(Math.random() * 200) + 50;
    pipes.push({ x: 320, top: top, gap: 100, scored: false });
  }
}

function draw() {
  ctx.clearRect(0, 0, 320, 480);
  drawPipes();
  drawBird();
}

function update() {
  if (!gameStarted || gameOver) return;
  velocity += gravity;
  birdY += velocity;
  if (birdY > 460 || birdY < 0) {
    endGame();
  }
  updatePipes();
  scoreDisplay.textContent = "Score: " + score;
}

function loop() {
  if (gameStarted && !gameOver) {
    update();
    draw();
    frames++;
  }
  requestAnimationFrame(loop);
}

function endGame() {
  gameOver = true;
  gameStarted = false;
  canvas.style.display = "none";
  scoreDisplay.style.display = "none";
  finalScoreSpan.textContent = score;
  if (score > highScore) {
    highScore = score;
    localStorage.setItem("flappyHighScore", highScore);
  }
  highScoreDisplay.textContent = highScore;
  document.getElementById("scoreBoard").style.display = "block";
}

document.getElementById("startBtn").addEventListener("click", () => {
  document.getElementById("menu").style.display = "none";
  document.getElementById("instructions").style.display = "block";
});

document.getElementById("playBtn").addEventListener("click", () => {
  document.getElementById("instructions").style.display = "none";
  resetGame();
});

document.getElementById("restartBtn").addEventListener("click", () => {
  resetGame();
});

window.addEventListener("keydown", e => {
  if (e.code === "Space" && gameStarted && !gameOver) {
    velocity = -8;
  }
});

loop();
</script>

</body>
</html>
