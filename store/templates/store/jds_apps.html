{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>JDS Appstore – Gefundene Apps</h1>

    {% if apps %}
        <ul class="app-list">
            {% for app in apps %}
                <li>
                    <strong>{{ app.name }}</strong> – 
                    <a href="{% url 'app_detail' app.id %}" target="_blank">Ansehen</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Es wurden keine Apps mit dem Namen <strong>JDS Appstore</strong> gefunden.</p>
    {% endif %}
</div>
{% endblock %}
