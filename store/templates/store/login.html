<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-4" style="min-width: 300px;">
        <h2 class="mb-4">Login</h2>
        <div class="auth-info-box">
            <p><strong>Hinweis:</strong> Aus Sicherheits- und Verwaltungsgründen wird für jedes Gerät ein eigener Account benötigt. Bitte registriere dich für jedes neue Gerät separat.</p>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100">Einloggen</button>
        </form>
        <p class="mt-3 text-center">Noch kein Konto? <a href="{% url 'register' %}">Registrieren</a></p>
    </div>
</body>
</html>
