{% load static %}

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Statusanzeige</title>
    <link rel="stylesheet" href="{% static 'css/status.css' %}">
    <style>
        body {
            font-family: sans-serif;
            background: #111;
            color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0 0 10px #000;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .step {
            margin: 20px 0;
            padding: 15px;
            background: #222;
            border-left: 5px solid #555;
            border-radius: 5px;
            transition: background 0.3s, border-left 0.3s;
        }

        .step.completed {
            background: #2d2;
            border-left-color: #4f4;
        }

        .step p {
            margin: 0;
        }

        .games-link {
            text-align: center;
            margin-top: 30px;
        }

        .games-link button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .games-link button:hover {
            background-color: #666;
        }

        /* Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #222;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 1000px;
            height: 80%;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .modal-close {
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .modal-body {
            flex-grow: 1;
            margin-top: 10px;
            display: flex;
        }

        .modal-nav {
            width: 200px;
            border-right: 1px solid #444;
            padding-right: 10px;
        }

        .modal-nav button {
            display: block;
            width: 100%;
            background: #333;
            color: white;
            padding: 10px;
            border: none;
            margin-bottom: 5px;
            text-align: left;
            cursor: pointer;
            border-radius: 4px;
        }

        .modal-nav button:hover {
            background: #555;
        }

        .modal-frame {
            flex-grow: 1;
            margin-left: 10px;
            border: none;
            background: white;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Statusanzeige der App-Pr√ºfung</h1>

        <div class="step" id="step-file">
            <p>üìÅ Datei-Upload abgeschlossen.</p>
        </div>
        <div class="step" id="step-structure">
            <p>üß© Strukturpr√ºfung abgeschlossen.</p>
        </div>
        <div class="step" id="step-security">
            <p>üîí Sicherheitscheck abgeschlossen.</p>
        </div>
        <div class="step" id="step-quality">
            <p>üß™ Qualit√§tspr√ºfung abgeschlossen.</p>
        </div>
        <div class="step" id="step-release">
            <p>üöÄ Ver√∂ffentlichung vorbereitet.</p>
        </div>

        <div class="games-link">
            <button id="open-games-btn">üéÆ Minispiele √∂ffnen</button>
        </div>
    </div>

    <!-- Modal -->
    <div id="games-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Minispiele</h2>
                <button id="games-modal-close" class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="modal-nav" id="game-list">
                    <button data-game="tetris">Tetris</button>
                    <button data-game="pong">Pong</button>
                    <button data-game="flappy">Flappy Bird</button>
                    <button data-game="blockblast">BlockBlast</button>
                    <button data-game="2048">2048</button>
                    <button data-game="snake">Snake</button>
                </div>
                <iframe id="game-frame" class="modal-frame" src="" title="Minispiel" allowfullscreen></iframe>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const modal = document.getElementById('games-modal');
            const openBtn = document.getElementById('open-games-btn');
            const closeBtn = document.getElementById('games-modal-close');
            const gameFrame = document.getElementById('game-frame');
            const gameButtons = document.querySelectorAll('#game-list button');
            const gamePathBase = "{% static 'games/' %}";

            openBtn.addEventListener('click', () => {
                modal.classList.add('active');
                gameFrame.src = "";
            });

            closeBtn.addEventListener('click', () => {
                modal.classList.remove('active');
                gameFrame.src = "";
            });

            gameButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    const game = btn.getAttribute('data-game');
                    gameFrame.src = gamePathBase + game + ".html";
                });
            });

            document.addEventListener('keydown', e => {
                if (e.key === "Escape") modal.classList.remove('active');
            });
        });
    </script>
</body>
</html>
